<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .header {
            font-size: 50px;
            font-weight: bold;
            color: #ff5733;
        }
        .sub-header {
            font-size: 20px;
            color: #555;
            margin: 20px 0;
        }
        .error-img {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin: 20px 0;
        }
        .cta {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta:hover {
            background-color: #e04e24;
        }
        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 40px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Oops!</div>
        <div class="sub-header">Looks like the page you are looking for doesnâ€™t exist.</div>
        <img src="https://www.example.com/path-to-image/lego-broken-page.png" alt="404 Page Image" class="error-img">
        <div class="footer">
            <p>Ceci n'est pas une page.</p>
            <p>Return to <a href="/">home</a> or <a href="/contact">contact us</a> if you need assistance.</p>
        </div>
        <a href="/" class="cta">Go Back to Homepage</a>
    </div>

</body>
</html>
