<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 100px;
            margin: 0;
        }

        h1 {
            font-size: 80px;
            color: #e74c3c;
            margin: 0;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
            color: #ecf0f1;
        }

        a {
            font-size: 18px;
            color: #3498db;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #27ae60;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .emoji {
            font-size: 120px;
            margin-top: 20px;
        }

        .subheading {
            font-size: 24px;
            color: #f39c12;
            margin-top: 30px;
        }

        .note {
            font-size: 18px;
            color: #f39c12;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <div class="emoji">ðŸ˜•</div>
        <p class="subheading">Maybe this will help:</p>
        <a href="/">Go Back to Homepage</a>
        <!-- Added the required paragraph here -->
        <p class="note">Ceci n'est pas une page</p>
    </div>
</body>
</html>
